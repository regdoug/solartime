<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SolarTime.me</title>
  <meta name="description" content="Computes the solar angles and local solar time given position and civil time.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="LocationCtrl">
  <ul class="menu">
    <li><a href="#/home">Solar Times</a></li>
    <li><a href="#/about">About</a></li>
  </ul>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <form name="userData" >
      <input type="number" name="lat" ng-model="coords.user.lat" placeholder="Latitude">
      <input type="number" name="long" ng-model="coords.user.long" placeholder="Longitude">
      <input type="text" name="date" ng-model="userTime" placeholder="Type the date and time">
  </form>
  <div>
      User Lat: {{ coords.user.lat }}, Lat: {{ coords.lat }},
      User Long: {{ coords.user.long }}, Long: {{ coords.long }}
      User Time: {{ userTime }}, Time: {{ time | date }}
  </div>

  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>
  <div>Geolocation {{ geoError }}</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angularjs-geolocation/src/geolocation.js"></script>
  <script src="bower_components/datejs/build/date.js"></script>
  <script src="app.js"></script>
  <script src="views/solartime/solartime.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
